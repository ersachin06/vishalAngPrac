<table class="table table-bordered">
  <tr class="bg-primary">
    <th>prodid</th>
    <th>catid</th>
    <th>name</th>
    <th>desc</th>
    <th>img</th>
    <th>price</th>
    <th>qty</th>
    <th>rating</th>
    <th>rating2</th>
    <th>catid</th>
  </tr>
  <ng-container *ngFor="let p of products">
    <tr >
      <th>{{p.pid}}</th>
      <th>{{p.catid}}</th>
      <th>{{p.name}}</th>
      <th>{{p.desc}}</th>
      <th>{{p.img}}</th>
      <th>{{p.price}}</th>
      <th>{{p.qty}}</th>
      <th>{{p.rating}}</th>
      <th>
        <app-c10rating  [prodRating]="p.rating"  ></app-c10rating>

      </th>
      <th>
        <app-c10rating [category]="cat"></app-c10rating>


      </th>
    </tr>
</ng-container>
</table>
